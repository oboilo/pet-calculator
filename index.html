<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Oleh Boilo" />
    <meta name="description" content="The proportion calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The proportion calculator</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/media/favicon/icon.svg"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/css/main.min.css" />
    <link rel="stylesheet" href="/assets/styles/main.css" />
  </head>

  <body class="bg-alt-gray-25">
    <div class="page-wrapper">
      <div class="container bg-alt-gray-100 py-5">
        <div class="row">
          <div class="col">
            <div class="p-3 text-center">
              <h1>Welcome to the proportion calculator</h1>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <form class="w-75 mx-auto">
              <!-- First Row -->
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="firstNumber" class="form-label"
                      >First Number</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="firstNumber"
                    />
                    <div id="emailHelp" class="form-text">
                      We'll never share your email with anyone else.
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="secondNumber" class="form-label"
                      >Second Number</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="secondNumber"
                    />
                    <div id="emailHelp" class="form-text">
                      We'll never share your email with anyone else.
                    </div>
                  </div>
                </div>
              </div>

              <!-- Second Row -->
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="thirdNumber" class="form-label"
                      >Third Number</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="thirdNumber"
                    />
                    <div id="emailHelp" class="form-text">
                      We'll never share your email with anyone else.
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="result" class="form-label">Result</label>
                    <input type="number" class="form-control" id="result" />
                    <div id="emailHelp" class="form-text">
                      We'll never share your email with anyone else.
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
